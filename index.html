<html>
    <head>
        <title>Dota Item Graph</title>
        <link rel="stylesheet" href="style.css">
        <script src="temp.js"></script>
    </head>
    <body onload="getitems()" id="container" class="black">
        <div id="banner" class="purple">
            <div id="logo">
                <h1>Dota Item Graph</h1>
            </div>
        </div>
        <div id="options" class="red">
            <div class="option-list">
                <label class="option-list-item">Show Thing 1
                    <div class="box-container">
                        <button class="box">
                            <input type="checkbox" class=""/>
                        </button>
                    </div>
                </label>
            </div>
        </div>
        <div id="items" class="blue">
			<div id="item-search">
				<input oninput="highlightItem(this.value)" type="text"/>Search
			</div>
        </div>
        <div id="canvas" class="green">
            <p>test canvas</p>
        </div>
    </body>
</html>
